{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Available Jobs</title>
    <link rel="stylesheet" href="{% static 'jobs/job_list.css' %}">
</head>
<body>
    <div class="container">
        <h2>Available Jobs</h2>
        <ul class="job-list">
            {% for job in jobs %}
                <li class="job-item">
                    <a href="{% url 'job_detail' job.pk %}" class="job-link">{{ job.title }}</a>
                    <span class="job-location"> - {{ job.location }}</span>
                </li>
            {% empty %}
                <li>No jobs available at the moment.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
