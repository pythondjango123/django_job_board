{% extends 'jobs/base.html' %}

{% block content %}
    <h2>Are you sure you want to log out?</h2>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Yes, log me out</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
{% endblock %}
