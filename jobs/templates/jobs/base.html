{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Board</title>
    <link rel="stylesheet" href="{% static 'jobs/styles.css' %}">
</head>
<body>
    <header>
        <h1>Job Board</h1>
        <nav>
            {% if user.is_authenticated %}
                <p>Hi, {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
                <a href="{% url 'login' %}">Login</a> |
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
    </header>

    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>
